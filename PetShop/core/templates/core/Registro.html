<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="{% static 'core/css/registro.css'%}">

    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!-- INICIO NAVBAR-->



<nav class="navbar sticky-top navbar-expand-lg ">
    <div class="container-fluid">
      <div class="logotittlenavbar">

      <span class=" fw-bold fs-2 logotittle text-decoration-none">PETSHOP</span>
    </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#NavbariconCollapse" aria-controls="NavbariconCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="NavbariconCollapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="{%url 'category' %}" class="categorydiv rounded-3 fw-bold text-decoration-none">Collares </a>
          </li>
          <li class="nav-item">
            <a href="{%url 'category' %}" class="categorydiv rounded-3 fw-bold text-decoration-none">Bandanas </a>
          </li>
          <li class="nav-item">

          <li class="nav-item">

          <li class="nav-item">
            <a href="{%url 'category' %}" class="categorydivextra2 rounded-3 fw-bold text-decoration-none">Socios</a>
          </li>

<!-- TERMINO NAVBAR -->

    <div class="container">

                <div class="card">
                    <div class="card-body">
                        <h2>Registrarse</h2>
                        <hr>
                        <form action="" method="post">
                            {% csrf_token %}
                                {{ form.as.table}}

                            <a href="{% url 'home' %}">Menu Principal</a>
                            <a href="">Iniciar Sesion</a>
                            <input type="submit" value="Registrate" class="btn btn-success float-right">
                        </form>
                    </div>
                </div>
            </div>
        </div>
