{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="row">
        <div class="col">
        {% for ve in productos %}
        <div class="card" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ve.nombre_producto}}</h5>
                <p class="card-text">{{ve.precio_producto}}</p>
                <p class="card-text">{{ve.stock_producto}}</p>
                {% if ve.imagen_producto %}
             <img src="{{ ve.imagen_producto.url }}" width="100" > 
              {% endif %}
                <p class="card-text">{{ve.stock_producto}}</p>
              <p class="card-text">{{ve.categoria}}</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
             
            </div>
          </div>
          <a href="{% url 'modificarproductos' ve.nombre_producto %}" class="">Modificar</a>
        <a href="{% url 'eliminarproducto' ve.nombre_producto %}" class="">Eliminar</a>
        {% endfor %}
</div>
    </div>




</body>
</html>
